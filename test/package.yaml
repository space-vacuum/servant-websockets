synopsis:            Server library for using websockets with servant

category:            Web

description:         Please see the README on GitHub at <https://github.com/estatico/servant-websockets#readme>

default-extensions:
- DataKinds
- DeriveGeneric
- DerivingStrategies
- LambdaCase
- NamedFieldPuns
- OverloadedStrings
- ScopedTypeVariables
- TypeApplications
- TypeOperators

dependencies:
- base
- async
- hspec
- http-client
- servant
- servant-client
- servant-client-core
- servant-server
- servant-websockets-client
- servant-websockets-core
- servant-websockets-server
- text
- warp
- websockets

tests:
  servant-websockets-tests:
    main: Main.hs
    ghc-options:
    - -Wall
    # TODO: - -Werror
    - -fwarn-tabs
    - -O0
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -T"'
    - -eventlog
    source-dirs:
    - test
