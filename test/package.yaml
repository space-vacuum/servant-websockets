default-extensions:
- DataKinds
- DeriveGeneric
- DerivingStrategies
- LambdaCase
- NamedFieldPuns
- OverloadedStrings
- ScopedTypeVariables
- TypeApplications
- TypeOperators

dependencies:
- base
- async
- hspec
- http-client
- servant
- servant-client
- servant-client-core
- servant-docs
- servant-server
- servant-websockets-client
- servant-websockets-core
- servant-websockets-examples
- servant-websockets-server
- text
- warp
- websockets

tests:
  servant-websockets-tests:
    main: Main.hs
    ghc-options:
    - -Wall
    # TODO: - -Werror
    - -fwarn-tabs
    - -O0
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -T"'
    when:
      - condition: impl(ghc < 9.4)
        ghc-options:
        - -eventlog
    source-dirs:
    - test
